<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tracking</title>

<style>
:root{
  --bg:#b30000;
  --text:#fff;
  --card:rgba(0,0,0,.25);
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:900px;margin:20px auto;padding:16px}
.logo{text-align:center;font-size:32px;font-weight:900;letter-spacing:2px}

.card{
  background:var(--card);
  padding:18px;
  border-radius:12px;
  margin-top:14px;
}

input,button{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:8px;
}
button{
  background:#000;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.loader{display:none;margin-top:10px}
.bar{height:8px;background:rgba(255,255,255,.2);border-radius:8px;overflow:hidden}
.bar i{display:block;height:100%;width:0;background:#fff;transition:1.4s}

.result{display:none;margin-top:14px}
.line{opacity:0;transform:translateY(6px);transition:.4s;margin:6px 0}
.line.show{opacity:1;transform:none}

.timeline{margin-top:16px;border-left:3px solid #fff;padding-left:14px}
.step{margin-bottom:12px}
.step span{display:block;font-weight:700}
.step small{opacity:.9}

/* ✅ PROCESSING – Yellow blinking */
.alert-btn{
  margin-top:14px;
  background:#ffd400;
  color:#000;
  padding:12px;
  border-radius:8px;
  text-align:center;
  font-weight:800;
  animation:blinkYellow 1s infinite;
  box-shadow:0 0 10px rgba(255,212,0,.8);
}
@keyframes blinkYellow{
  0%{opacity:1}
  50%{opacity:.35}
  100%{opacity:1}
}

.countdown{
  margin-top:12px;
  padding:10px;
  background:rgba(0,0,0,.4);
  border-radius:8px;
  font-weight:700;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">ARAMEX</div>

  <div class="card">
    <h3>Enter Tracking Code</h3>
    <input id="code" placeholder="Enter tracking number">
    <button onclick="track()">TRACK</button>

    <div class="loader" id="loader">
      <div class="bar"><i id="prog"></i></div>
    </div>

    <div class="result" id="result">
      <h3>Shipment Details</h3>
      <div id="details"></div>

      <div class="countdown" id="timer">⏱ Time since departure: calculating…</div>

      <div class="alert-btn">⚠️ STATUS: Processing</div>

      <h3>Tracking Timeline</h3>
      <div class="timeline">
        <div class="step">
          <span>Left Origin</span>
          <small>Yemen — 11:14 AM, 14 Jan 2026</small>
        </div>
        <div class="step">
          <span>In Transit</span>
          <small>On Route</small>
        </div>
        <div class="step">
          <span>Destination</span>
          <small>Botswana</small>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const TRACK_CODE = "XX-UK-92502";
const AUTO_HIDE = 120000;

const DATA = [
  "<b>Consignment Number:</b> XX-UK92502",
  "<b>Status:</b> Processing",
  "<b>Sender Name:</b> Bien Slander",
  "<b>Sender Country:</b> Yemen",
  "<b>Receiver Name:</b> Mogale Bryan Bahiti",
  "<b>Receiver Address:</b> P.O. Box 273, ABG Sebele, Gaborone, Botswana, Africa",
  "<b>Receiver Phone:</b> +267 72537042 / +267 73730252",
  "<b>Current Location:</b> South Africa",
  "<b>Destination Country:</b> Botswana",
  "<b>Package Update:</b> Package left Yemen at 11:14 AM"
];

let hideTimer;
const departureDate = new Date(2026,0,14,11,14,0);

function updateTimer(){
  const now = new Date();
  if(now < departureDate){
    document.getElementById("timer").textContent = "⏱ Time since departure: calculating…";
    return;
  }
  const diff = now - departureDate;
  const hrs = Math.floor(diff / (1000*60*60));
  const mins = Math.floor((diff / (1000*60)) % 60);
  const secs = Math.floor((diff / 1000) % 60);
  document.getElementById("timer").textContent =
    `⏱ Time since departure: ${hrs}h ${mins}m ${secs}s`;
}
setInterval(updateTimer,1000);

function track(){
  const input = document.getElementById("code").value.trim().toUpperCase();
  const loader = document.getElementById("loader");
  const prog = document.getElementById("prog");
  const result = document.getElementById("result");
  const details = document.getElementById("details");

  loader.style.display="block";
  result.style.display="none";
  details.innerHTML="";
  prog.style.width="0%";
  setTimeout(()=>prog.style.width="100%",20);

  setTimeout(()=>{
    loader.style.display="none";

    if(input !== TRACK_CODE){
      alert("❌ Invalid Tracking Code");
      return;
    }

    result.style.display="block";
    DATA.forEach((d,i)=>{
      setTimeout(()=>{
        const div=document.createElement("div");
        div.className="line";
        div.innerHTML=d;
        details.appendChild(div);
        setTimeout(()=>div.classList.add("show"),20);
      },i*160);
    });

    clearTimeout(hideTimer);
    hideTimer=setTimeout(()=>result.style.display="none",AUTO_HIDE);
  },1500);
}
</script>
</body>
</html>
